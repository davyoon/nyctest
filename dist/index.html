<!DOCTYPE html>
<html>
    <head>
        <title>Empty project</title>
        <meta charset="utf-8">
                 <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
                 <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-geo/1.9.1/d3-geo.min.js"></script>
    </head>
    <body>
        <script>
        	var canvas = d3.select("body").append("svg")
        		.attr("width", 760)
        		.attr("height", 700)
        		console.log("hello hello")
        	d3.json("nyc.geojson").then(function(data) {
        		console.log("hello here")
        		var group = canvas.selectAll("g")
        			.data(data.features)
        			.enter()
        			.append("g")
        			console.log(data.features)
        			console.log(d3)
        			console.log("hello")
        		var center = d3.geoCentroid(data);
        		var projection = d3.geoMercator().scale(37300).center(center);
        		var path = d3.geoPath().projection(projection);

        		var areas = group.append("path")
        				.attr("d", path)
        				.attr("class", "area")
        				.attr("fill", "steelblue");
        	});
        </script>
    </body>
</html>
